<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Sign Up</title>
    <link rel="stylesheet" href="css/signup_login.css">
</head>
<body>
    <div class="container">
        <div class="buttons">
            <button onclick="showForm('login')">Login</button>
            <button onclick="showForm('signup')">Sign Up</button>
        </div>
        <div id="login" class="form-container">
            <h2>Login</h2>
            <form action="php/login_progress.php" method="post">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="button">Login</button>
            </form>
        </div>
        <div id="signup" class="form-container">
            <h2>Sign Up</h2>
            <form action="php/signup_process.php" method="post" onsubmit="return redirectToGameShow()">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="button">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        function showForm(formId) {
            document.getElementById('login').style.display = 'none';
            document.getElementById('signup').style.display = 'none';
            document.getElementById(formId).style.display = 'block';
        }

        function redirectToGameShow() {
            window.location.href = "gameShow.php";
            return false;  // Prevent actual form submission
        }
    </script>
</body>
</html>
